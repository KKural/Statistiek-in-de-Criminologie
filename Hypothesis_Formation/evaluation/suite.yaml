- tab: "Hypothesis Check"
  testcases:
    - expression: "hypothesis"
      return: !expression |
        (
          isinstance(hypothesis, str) and
          len(hypothesis) > 20 and
          any(term in hypothesis.lower() for term in ['leeftijd', 'ouder', 'jong', 'age', 'oud', 'jaar']) and
          any(term in hypothesis.lower() for term in ['misdrijf', 'misdaad', 'delict', 'crime', 'criminaliteit', 'geweld', 'diefstal', 'fraude']) and
          any(term in hypothesis.lower() for term in ['associatie', 'verband', 'relatie', 'samenhang', 'correlatie', 'association', 'relationship'])
        )
    - expression: "isinstance(hypothesis, str)"
      return: true
    - expression: "len(hypothesis) > 20"
      return: true